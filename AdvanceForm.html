<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="Thankyou.html" method="post">
    <div style="background-color: lightblue;"> <br>

        <label name="fname">First Name :</label>
        <input type="text" name="fname"><br><br>
        <label name="Mname">Middle Name :</label>
        <input type="text" name="Mname"><br><br>
        <label name="lname">Last Name :</label>
        <input type="text" name="lname"><br><br>
        <label name="Address">Address :</label>
        <textarea name="Address"></textarea><br><br>
        <label name="Course">Choose a Course :</label>
        <select name="Course">
            <option value="FSD-JAVA">FSD-JAVA</option>
            <option value="Testing">Testing</option>
            <option value="DataScience">Data Science</option>
            <option value="CyberSecurity">Cyber Security</option>
        </select> <br><br>
        <label name="gender">Gender : </label>
        <input type="radio" name="gender" value="Male">
        <label name="Male"> Male </label>
        <input type="radio" name="gender" value="Female">
        <label name="Female"> Female </label> <br><br>

        <label name="Hobbies">Enter the Hobbies :</label><br>
        <input type="checkbox" name="Hobies" value="Cricket">
        <label name="Cricket">Cricket</label><br>
        <input type="checkbox" name="Hobies" value="Writting">
        <label name="Writting">Writting</label><br>
        <input type="checkbox" name="Hobies" value="Dance">
        <label name="Dance">Dance</label><br>
        <input type="checkbox" name="Hobies" value="Painting">
        <label name="Painting">Painting</label><br>

        <label name="resume">Upload your resume : </label>
        <input type="file" name="resume"> <br><br>
    
        <input type="submit">  <input type="reset">  <input type="button" value="Delete">

    </div>
    </form>
</body>
</html>
